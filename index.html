<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <sectoion class="header">
        <img src="/images/icon-profile.png" alt="Profile Icon" />
        <img src="/images/logo.png" alt="Tindog logo" />
        <img src="/images/icon-chat.png" alt="chat icon" />
      </sectoion>
      <section class="profile-section">
        <div class="profile-picture">
          <img src="/images/dog-teddy.jpg" alt="Teddy" class="profile-picture" />
          <img src="/images/badge-like.png" alt="like badge" class="badge" hidden>
          <img src="/images/badge-nope.png" alt="nope badge" class="badge" hidden>
        </div>
        <div class="profile-comments">
          <p class="dog-name">Teddy, 30</p>
          <p class="dog-bio">How You Doin?</p>
        </div>
      </section>
      <section class="interaction">
        <div class="wrapper" id="reject-btn">
          <img src="/images/icon-cross.png" alt="reject button" />
        </div>
        <div class="wrapper" id="like-btn">
          <img src="/images/icon-heart.png" alt="like button" />
        </div>
      </section>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
